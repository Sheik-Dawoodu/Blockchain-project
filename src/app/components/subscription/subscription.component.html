<section class="bg-white dark:bg-gray-900">
    <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
        <div class="mx-auto max-w-screen-md text-center mb-8 lg:mb-12">
            <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white">Subscription plane</h2>
        </div>
        <div class="space-y-8 lg:grid lg:grid-cols-4 sm:gap-6 xl:gap-10 lg:space-y-0">
            <div class="flex flex-col p-6 mx-auto max-w-lg text-center text-gray-900 bg-white rounded-lg border border-gray-100 shadow dark:border-gray-600 xl:p-8 dark:bg-gray-800 dark:text-white" *ngFor="let subscription of subscriptions">
                <h3 class="mb-4 text-2xl font-semibold">{{subscription.type}}</h3>
                <div class="flex justify-center items-baseline my-8">
                    <span class="mr-2 text-5xl font-extrabold">{{subscription.minBuyLimit}}</span>
                    <span class="text-gray-500 dark:text-gray-400">/Min Buy Limit</span>
                </div>
                <!-- List -->
                <ul role="list" class="mb-8 space-y-4 text-left">
                    <li class="flex items-center space-x-3">
                        <span> External Reward Percentage For Smetx :<span class="font-bold">{{subscription.externalRewardPercentageForSmetx}}</span></span>
                    </li>
                    <li class="flex items-center space-x-3">
                        <span> Fee :<span class="font-bold">{{subscription.fee}}</span></span>
                    </li>
                    <li class="flex items-center space-x-3">
                        <span> Max Buy Limit :<span class="font-bold">{{subscription.maxBuyLimit}}</span></span>
                    </li>
                </ul>
                <a href="#" class="text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:ring-primary-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:text-white  dark:focus:ring-primary-900">Buy Now</a>
            </div>
        </div>
    </div>
  </section>
